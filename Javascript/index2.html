<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo</title>
</head>
<body>
    <script>
        let hora = 13;

        if (hora < 12) {
            console.log("Buenos días");
        } else {
            console.log("Buenas tardes");
        }

        if (hora >=12) {
            console.log("Buenas tardes");
        } else {
            console.log("Buenos días");
        }

    </script>
</body>
</html>
