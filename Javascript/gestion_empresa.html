<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Empresa::</title>
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div>
        <h1>Gestion de usuarios</h1>
        <form action="" method="post" id="formularioUsuario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre"><br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad"><br>
            <button type="submit">Agregar usuario</button>
        </form>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios">
                
            </tbody>
        </table>
        
    </div>
<div class="container">
    <button type="button" id="btnRemove">Remove</button>
  <div class="hello">Hello</div>
  <div class="goodbye">Goodbye</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script>
        $(function(){
            let cant_usuarios= 0;
            $('#formularioUsuario').on("submit", function(evento) {
                evento.preventDefault();//1.- evite la recarga
                //2.- capturar los datos
                const nombre = $('#nombre').val();
                const edad = $('#edad').val();
                cant_usuarios++;
                //3.- adicionar a la tabla con append
                $('#tablaUsuarios').append(`
                <tr id="tr${cant_usuarios}">
                    <td>${nombre}</td>
                    <td>${edad}</td>
                    <td><input type="button" value="Eliminar"> <input type="button" value="Editar"></td>
                </tr>
                `);
                //4.- limpiar los inputs
                $('#nombre').val("");
                $('#edad').val("");

            });
  
        //fin document
        });
    </script>
</body>
</html>
