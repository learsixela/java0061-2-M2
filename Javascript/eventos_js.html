<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <button type="button" id="mi-boton">Haz click aquí</button>
    <p id="p1">esto es un parrafo</p>
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" name="nombre"> <br>
    <label for="edad">Edad:</label>
    <input id="edad" type="number">
    <script>
        //eventos básicos
        const boton = document.getElementById('mi-boton');
        const parrafo = document.getElementById('p1');
        const nombre = document.getElementById("nombre");
        const edad = document.getElementById("edad");

        boton.addEventListener('click', function() {
            console.log('¡Hola, mundo!');
        });
        boton.addEventListener('dblclick', () => {
            console.log('Has hecho doble clic en el botón');
        });

        parrafo.onmousemove = () => {console.log("on mouse move")}
        parrafo.onclick = () => {console.log(" click en el parrafo")}

        nombre.onkeyup = () =>{ console.log("on key up en nombre")}
        nombre.onkeydown = () =>{ console.log("on key down en nombre")}

        edad.addEventListener('change',(evento)=>{
            const valor = evento.target.value;
            console.log("El nuevo valor es: "+valor);
        });
    </script>
</body>
</html>
