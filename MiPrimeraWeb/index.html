<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo2</title>
    <style>
        *{
            font-family: 'Courier New', Courier, monospace;
        }
        #abuelo{
            font-size: 20px;
            text-align: center;/*centrar texto*/
            color: lightcoral;
        }
        #hijo{
            font-size: 24px;
            font-weight: bold;
            line-height: 1.5;
        }

        .thead1{
            background-color: aliceblue;
        }
        div{
            text-align: center;
        }
        .tabla1{
            background-color: lightpink;
            margin:0px auto; 
        }
        #caja1{
            width: 400px;
            height: 400px;
            background-color: antiquewhite;
            border: 1px solid;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .cajas{
            width: 40px;
            height: 40px;
            background-color: blueviolet;
            margin: 20px;/*separacion continua*/

        }
        a {
            margin: 10px;
            background: rgb(230, 230, 230);
            color: black;
            display: block; /*convercion a elementos de bloque*/
            padding: 10px;
        }
        #nav-menu{
            list-style-type: none; /*esto elimina los iconos.*/
        }
        #nav-menu li {
            display: inline; /*uno al lado del otro*/
        }

    </style>
</head>
<body>
    <nav>
        <a href="#">Uno</a>
        <a href="#">Dos</a>
        <a href="#">Tres</a>
        <a href="#">Cuatro</a>
    </nav>
    <header>
        <nav>
            <ul id="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div id="abuelo">
        <div id="padre">
            <p id="hijo"> esto es un texto</p>
        </div>
    </div>
    <div>
        <table class="tabla1">
            <thead class="thead1">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Amarillo</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Blanco</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="caja1">
        <div class="cajas"></div>
        <div class="cajas"></div>
        <div class="cajas"></div>
    </div>
</body>
</html>
